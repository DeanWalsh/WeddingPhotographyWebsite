<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c399c05604.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>John Doe Photography</title>
</head>
<body>
    <section id="container">
        <div id="navbar">
            <img class="logo" src="/ClipartKey_1968543.png" alt="Logo">
            <h1 class="nav-name">Photography</h1>
            <div id="nav-list">
                <div class="list-content"><a href="/index.html">Home</a></div>
                <div class="list-content"><a href="/about.html">About</a></div>
                <div class="list-content"><a href="/portfolio.html">Portfolio</a></div>
                <div class="list-content"><a href="/packages.html">Packages</a></div>
                <div class="list-content"><a href="/contact.html">Contact</a></div>
            </div>
            <footer id="main-footer">
                <div class="socials">
                    <div class="icon-box"><a target="_blank" href="https://www.pinterest.com"><i class="fab fa-pinterest"></i></a></div>
                    <div class="icon-box"><a target="_blank" href="https://www.instagram.com"><i class="fab fa-instagram"></i></a></div>
                    <div class="icon-box"><a target="_blank" href="https://www.facebook.com"><i class="fab fa-facebook"></i></a></div>
                </div>
                <div class="footer-text">
                    <p>&copy; John Doe Photography 2020</p>
                    <p>Website Created By <a target="_blank" href="https://www.deanwalsh.dev">Dean Walsh</a></p>
                </div>
            </footer>        
        </div>

        <div id="contact">
            <div class="contact-header">
                <h1 class="contact-title">Contact</h1>
                <div class="bottom-line"></div>
            </div>
            <div class="contact-content">
                <input type="text" class="text-input name-input" placeholder="Name">
                <input type="text" class="text-input subject-input" placeholder="Subject">
                <input type="text" class="text-input email-input" placeholder="Email Address">
                <input type="text" class="text-input phone-input" placeholder="Phone Number">
                <textarea class="text-input message-input" placeholder="Enter Message..."></textarea>
            </div>
            <div class="button">
                <button type="submit" class="dark">Submit</button>
            </div>
            <div id="contact-info">
                <div>
                    <a href="mailto: johndoe@something.com"><i class="fas fa-envelope fa-2x"></i></a>
                    <h3>Email</h3>
                    <p>johndoe@something.com</p>
                </div>
                <div>
                    <a href="tel:(111)1111111"><i class="fas fa-phone fa-2x"></i></a>
                    <h3>Phone</h3>
                    <p>(111) 111-1111</p>
                </div>
                <div>
                    <a target="_blank" href="http://maps.google.com/maps"><i class="fas fa-address-card fa-2x"></i></a>
                    <h3>Address</h3>
                    <p>66 Main St. Coruscant</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
